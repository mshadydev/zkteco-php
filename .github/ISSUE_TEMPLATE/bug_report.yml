name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["mshadydev/zkteco-php"]
assignees:
  - mshadydev
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.0 (Default)
        - 0.9.x (Beta)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: php-version
    attributes:
      label: PHP Version
      description: What version of PHP are you using?
      options:
        - PHP 8.3
        - PHP 8.2
        - PHP 8.1
        - PHP 8.0
        - PHP 7.4
        - PHP 7.3
        - PHP 7.2
        - Other
      default: 0
    validations:
      required: true
  - type: textarea
    id: device-info
    attributes:
      label: ZKTeco Device Information
      description: Please provide details about your ZKTeco device
      placeholder: |
        - Device Model: (e.g., K60 Pro, F18, etc.)
        - Firmware Version: (if known)
        - Connection Type: TCP/UDP
        - Device IP: (sanitized if needed)
      value: |
        - Device Model: 
        - Firmware Version: 
        - Connection Type: 
        - Device IP: 
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true